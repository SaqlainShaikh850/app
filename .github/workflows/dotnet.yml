name: Build, Test, and Push Docker Image

on:
  push:
    branches: ['main']
  pull_request: 
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install .NET 9 Preview
        run: |
          wget https://download.visualstudio.microsoft.com/download/pr/9cb17329-16e6-4b89-9b51-b2b7a5ec6e49/6c50ec327efdfdd6d986aa2a42a263cb/dotnet-sdk-9.0.100-preview.4-linux-x64.tar.gz
          mkdir -p $HOME/dotnet && tar zxf dotnet-sdk-9.0.100-preview.4-linux-x64.tar.gz -C $HOME/dotnet
          echo "$HOME/dotnet" >> $GITHUB_PATH
          export DOTNET_ROOT=$HOME/dotnet

      - name: Verify .NET Version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: saqlainshaikh/myapp:latest